<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="https://clorostica.github.io/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <style>
        body {
    font-family: 'Poppins', sans-serif;
}
.bg-gradient-custom {
    background: linear-gradient(135deg, #6EE7B7, #3B82F6); 
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed; /* opcional: para efecto parallax suave */
}
.btn-main {
    background: linear-gradient(135deg, #f59e0b, #f97316); 
    color: white;
    border-radius: 1.5rem; 
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.btn-main:hover {
    transform: scale(1.05);
    background-color: #f97316;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
}
.btn-accent {
    background-color: #9333ea; 
    color: white;
    border-radius: 1.5rem;
    transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.btn-accent:hover {
    transform: scale(1.05);
    background-color: #7e22ce;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
input, select {
    border-radius: 1.5rem; 
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
input:focus, select:focus {
    outline: none;
    box-shadow: 0 0 8px rgba(66, 153, 225, 1);
}
.expense-list-item {
    border-radius: 1.25rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
}
.expense-list-item:hover {
    transform: scale(1.02);
    background-color: #F9FAFB;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
.category-section {
    border-radius: 1rem;
    background-color: #ffffff;
    padding: 1rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.category-section h2 {
    font-size: 1.5rem;
    color: #3B82F6;
    margin-bottom: 1rem;
}
    </style>
<body class="bg-gradient-custom text-white">

    <div class="container mx-auto p-8">
        <h1 class="text-5xl font-semibold text-center mb-8 tracking-wide">Budget Tracker</h1>

        <!-- Expense and Income Sections -->
        <div class="flex space-x-12 mb-8">
            <!-- Expense Section -->
            <div class="category-section flex-1">
                <h2>Expenses</h2>
                <input id="expenseName" type="text" placeholder="Expense Name" class="p-3 mb-4 w-full max-w-xs rounded-lg text-black shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                
                <!-- Category Selector for Expenses -->
                <select id="expenseCategory" class="p-3 mb-4 w-full max-w-xs rounded-lg text-black shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select>
                
                <!-- Add Expense Amount -->
                <input id="expenseAmount" type="number" placeholder="Amount" class="p-3 mb-4 w-full max-w-xs rounded-lg text-black shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                
                <!-- Add Expense Button -->
                <button id="addExpenseButton" class="btn-main font-semibold py-3 px-6 rounded-lg shadow-lg">
                    Add Expense
                </button>
            </div>

            <!-- Income Section -->
            <div class="category-section flex-1">
                <h2>Incomes</h2>
                <input id="gainName" type="text" placeholder="Income Name" class="p-3 mb-4 w-full max-w-xs rounded-lg text-black shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                
                <!-- Add Income Amount -->
                <input id="gainAmount" type="number" placeholder="Amount" class="p-3 mb-4 w-full max-w-xs rounded-lg text-black shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                
                <!-- Add Income Button -->
                <button id="addGainButton" class="btn-accent font-semibold py-3 px-6 rounded-lg shadow-lg">
                    Add Income
                </button>
            </div>
        </div>

        <!-- Expense and Income List -->
        <div id="expenseList" class="space-y-4">
            <!-- Expenses and incomes will be added here -->
        </div>

        <!-- Total Section -->
        <div class="text-xl font-semibold mt-8">
            <p>Total Expense: $<span id="totalAmount">0.00</span></p>
            <p>Total Income: $<span id="totalIncome">0.00</span></p>
            <p>Net Balance: $<span id="netBalance">0.00</span></p>
        </div>

    </div>

    <script src="https://clorostica.github.io/app.js"></script> 
</body>
</html>
